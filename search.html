<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search & Filters</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <h1>Search Available Facilities</h1>
        <form action="search_results.html" method="get" class="search-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="room">Room</option>
                <option value="table">Table</option>
                <option value="ticket">Ticket</option>
            </select>

            <label for="price">Max Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter max price">

            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
